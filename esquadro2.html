<!-- esquadro.html -->

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');


    

    function desenhaEsquadro(xa, ya, xc, yc) {
    pincel.fillStyle="black";
    pincel.beginPath();
    pincel.moveTo(xa, ya);
    pincel.lineTo(xa, yc);
    pincel.lineTo(xc, yc);
    pincel.fill();

    pincel.fillStyle="white";
    pincel.beginPath();
    pincel.moveTo(xa * 2, ya * 3 +25);
    pincel.lineTo(xa *2, yc - 50);
    pincel.lineTo(xc - 125, yc - 50);
    pincel.fill();

}

    var xa = 50;
    var ya = 50;
    var xc = 400;
    var yc = 400;
    desenhaEsquadro(xa, ya, xc, yc)

</script>
